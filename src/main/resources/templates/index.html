<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<title>Client List</title>
</head>

<body class="bg-light">
	<div class="container">
		<nav class="navbar">
			<a class="nav-link" href="/logout">Logout</a>
		</nav>
		
		<div class="py-5 text-center">
			<h2>Clients</h2>
		</div>
		<div class="text-center">
			<a class="btn btn-primary" href="/newClient" role="button">New Client</a>
		</div>
		<div class="container-fluid" th:switch="${clientList}">
			<h2 th:case="null">No clients yet!</h2>
			<div th:case="*">
				<h2>Clients</h2>
				<table class="table">
					<thead>
						<tr>
							<th>First</th>
							<th>Last</th>
							<th>Username</th>
							<th>Edit</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="client : ${clientList}">
							<td th:text="${client.firstName}"></td>
							<td th:text="${client.lastName}"></td>
							<td th:text="${client.username}"></td>
							<td><a th:href="@{/client/{username}(username=${client.username})}">Edit</a></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>

	</div>

	<footer class="my-5 pt-5 text-muted text-center text-small">
		<p class="mb-1">&copy; 2019 Avalah</p>
	</footer>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
